name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'  # Triggers only when you push a tag like v1.0, v1.1, etc.

jobs:
  build:
    runs-on: windows-latest  # Uses a Windows machine to build .exe
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed --name "TraceCore" ic_app.py
        # Change "ic_app.py" only if your main file has a different name

      - name: Upload executable to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/TraceCore.exe
